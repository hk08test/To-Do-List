<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-Do List App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Welcome to my New To-Do List App</h1>
        <h3>You can add, remove and save your tasks in a list.</h3>
    </header>
    <main>
        <div class="to-do">
            <h3>The To-Do List</h3>
            <label for="new" id="new-label">New Task</label>
            <input id="new" type="text" autofocus>
            <div id="tasks">
                <h3>Tasks</h3>
            </div>
            <div class="container-buttons">
                <button id="add" type="button">Add a Task</button>
                <button id="reset" type="reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
